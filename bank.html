<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center pt-6">Let's get some <span class="font-semibold text-violet-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="pt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-5xl">$00</h3>
                </div>

                <div class="bg-pink-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-5xl">$00</h3>
                </div>

                <div class="bg-orange-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-5xl">$1240</h3>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
