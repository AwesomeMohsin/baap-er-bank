<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center pt-6">Let's get some <span class="font-semibold text-violet-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-5xl">$00</h3>
                </div>

                <div class="bg-pink-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-5xl">$00</h3>
                </div>

                <div class="bg-orange-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-5xl">$1240</h3>
                </div>

            </div>

        </section>

        <!-- Deposit and Withdraw input -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-fuchsia-300 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <input class="w-9/12 block mb-2 px-3" type="number" name="deposit"
                        placeholder="$ Amount you want to deposit" id="deposit-field">

                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-300 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>

                </div>

                <div class="bg-lime-300 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input class="w-9/12 block mb-2 px-3" type="number" name="withdraw"
                        placeholder="$ Amount you want to withdraw" id="withdraw-field">

                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-300 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>

            </div>

        </section>

    </main>
</body>

</html>
